<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary component</title>
    <link rel="stylesheet" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="component">
        <div class="result">
            <h2>Your Result</h2>
            <p class="total"><span class="score">76</span>of 100</p>
            <h3>Great</h3>
            <p class="comment">You score higher than 65% of the people who have taken the tests.</p>
        </div>
        <div class="summary">  
            <p class="title">Summary</p>        
            <div>
                <p><img src="images/icon-reaction.svg" alt="reaction">Reaction</p>
                <p>80<span>/100</span></p>
            </div>
            <div>
                <p><img src="images/icon-memory.svg" alt="memory">Memory</p>
                <p>92<span>/100</span></p>
            </div>
            <div>
                <p><img src="images/icon-verbal.svg" alt="verbal">Verbal</p>
                <p>61<span>/100</span></p>
            </div>
            <div>
                <P><img src="images/icon-visual.svg" alt="visual">Visual</P>
                <p>72<span>/100</span></p>
            </div>
            <button>Continue</button>
        </div>
    </main>
</body>
</html>
